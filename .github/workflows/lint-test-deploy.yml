name: Lint Test Deploy
on: [push, workflow_dispatch]
jobs:
  LTD:
    run-on: ubuntu-latest
    steps:
      - name: Get code
        use: actions/checkout@v3
      - name: Install NodeJS
        use: actions/setup-node@v3
          with:
            node-version: 14
      - name: Install dependencies
        run: npm ci
      - name: Run linter
        run: npm run lint
      - name: Run tests
        run: npm run test
      - name: Build
        run: npm run build
      - name: Deploy
        run: echo "Deploying..."

